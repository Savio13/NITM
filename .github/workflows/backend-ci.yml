name: Backend CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Run lint
        working-directory: backend
        run: npm run lint
      - name: Run tests
        working-directory: backend
        run: npm test
